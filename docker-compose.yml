version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: system-monitor-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    # Linux 环境下建议开启 host 模式以获取更准确的监控数据
    # network_mode: host
    # pid: host
    # privileged: true
    volumes:
      - /:/hostfs:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc:/host/etc:ro
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
      - HOST_ROOT=/hostfs
      - HOST_HOSTNAME=${COMPUTERNAME:-${HOSTNAME}}
      - HOST_OS=${OS}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/dashboard"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend/system-monitor-web
    container_name: system-monitor-frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "80:80"