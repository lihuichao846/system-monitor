version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: system-monitor-backend
    restart: unless-stopped
    network_mode: host
    pid: host
    privileged: true
    volumes:
      - /:/hostfs:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc:/host/etc:ro
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
      - HOST_ROOT=/hostfs
      - HOST_HOSTNAME=${COMPUTERNAME:-${HOSTNAME}}
      - HOST_OS=${OS}

  frontend:
    build:
      context: ./frontend/system-monitor-web
    container_name: system-monitor-frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "80:80"